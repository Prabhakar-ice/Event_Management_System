            height: 400px;
            object-fit: cover;
        }
        .carousel-item {
            background: transparent;
        }

<div class="container text-center mt-4">
   <h1>Welcome to Event Management</h1>
   <p class="lead">" Plan, manage, and execute events effortlesslyâ€”because great events deserve great management! "</p>

<!-- Transparent Bootstrap Carousel -->
<div class="container mt=5">
    <div class="carousel-container">
        <div id="eventCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/image0.jpg" class="d-block w-100" alt="Event 1">
                </div>
                <div class="carousel-item">
                    <img src="images/image1.jpg" class="d-block w-100" alt="Event 2">
                </div>
                <div class="carousel-item">
                    <img src="images/image2.jpg" class="d-block w-100" alt="Event 3">
                </div>
                <div class="carousel-item">
                    <img src="images/image3.jpg" class="d-block w-100" alt="Event 4">
                </div>
            </div>
            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#eventCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#eventCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <!-- Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#eventCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#eventCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#eventCarousel" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#eventCarousel" data-bs-slide-to="3"></button>
            </div>
        </div>
    </div>
</div>
